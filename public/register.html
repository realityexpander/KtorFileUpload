<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>

    <form method="post" action="http://localhost:8080/register" enctype="multipart/form-data">
        <br/>
        <label for="username" id="username">User name:</label>
        <input type="text" name="username" placeholder="User Name">
        <br/>
        <label for="email" id="email">Email</label>
        <input type="text" name="email" placeholder="E-mail">
        <br/>
        <input type="file" name="profilePicture" placeholder="Profile Picture">
        <br/>
        <button type="submit">Register and Send Magic Link for Log-in</button>
    </form>

</body>
</html>
